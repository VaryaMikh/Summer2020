<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/styles/base.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/btn.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/calc.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/section.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/variables.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="calc">
		<div class="btns">
			<div class="button">
				<h5 class="btn -deletion">C</h5>
				<i class="btn__shadow -deletion"></i>
			</div>
		</div>
		<div class="btns">
			<div class="button">
				<h5 class="btn -number">9</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -number">8</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -number">7</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -symbol">+</h5>
				<i class="btn__shadow"></i>
			</div>
		</div>
		<div class="btns">
			<div class="button">
				<h5 class="btn -number">6</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -number">5</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -number">4</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -symbol">-</h5>
				<i class="btn__shadow"></i>
			</div>
		</div>
		<div class="btns">
			<div class="button">
				<h5 class="btn -number">3</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -number">2</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -number">1</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -symbol">*</h5>
				<i class="btn__shadow"></i>
			</div>
		</div>
		<div class="btns">
			<div class="button">
				<h5 class="btn -number">0</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -divide">.</h5>
				<i class="btn__shadow"></i>
			</div>
			<div class="button">
				<h5 class="btn -equally">=</h5>
				<i class="btn__shadow -equally"></i>
			</div>
			<div class="button">
				<h5 class="btn -symbol">/</h5>
				<i class="btn__shadow"></i>
			</div>
		</div>
</body>
</html>
